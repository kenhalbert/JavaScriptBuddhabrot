<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="row">
                <div class="col-md-2 col-xs-12 control-panel">
                    <div class="controls">
                        <h2>Settings</h2>
                        <div class="form-group">
                            <label for="threads" class="control-label h3">Threads</label>
                            <input type="text" class="form-control" id="threads" placeholder="Number of threads">
                        </div>
                        <h3>Colors</h3>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="r" class="control-label">R</label>
                                    <input type="text" class="form-control" id="r" placeholder="0-255">
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="g" class="control-label">G</label>
                                    <input type="text" class="form-control" id="g" placeholder="0-255">
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="b" class="control-label">B</label>
                                    <input type="text" class="form-control" id="b" placeholder="0-255">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="stats">
                        <h2>Stats</h2>
                        <div class="form-group runtime">
                            <label>Runtime</label>
                            <p class="form-control-static">00:00:00</p>
                        </div>
                        <div class="form-group iterations">
                            <label>Mandelbrot Set Function Iterations</label>
                            <p class="form-control-static">0</p>
                        </div>
                        <div class="form-group highest-density">
                            <label>Highest Density</label>
                            <p class="form-control-static">0</p>
                        </div>
                        <div class="form-group iterations-per-second">
                            <label>Iterations Per Second</label>
                            <p class="form-control-static">0</p>
                        </div>
                    </div>

                    <button class="btn btn-primary" id="start">Start</button>
                </div>
                <div class="col-md-10 col-xs-12 canvas-container">
                    <canvas id="canvas" width="1800" height="1800">
                        <!-- TODO put fallback image here -->
                    </canvas>
                </div>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-3.1.1.min.js" 
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" 
                crossorigin="anonymous"></script>
        <script src="public/main.js"></script>
    </body>
</html>
